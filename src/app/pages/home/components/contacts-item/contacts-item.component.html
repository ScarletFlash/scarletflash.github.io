<a [href]="href()" target="_blank" class="outline-hidden group">
    <button
        class="size-8 rounded group-focus:outline focus:outline-1 outline-offset-8 outline-accent select-none"
        tabindex="-1"
    >
        <img
            [ngSrc]="iconSrc()"
            [alt]="title()"
            width="32"
            height="32"
            class="invert transition-transform group-hover:scale-125 group-focus:scale-125 pointer-events-none"
        />
    </button>
</a>
