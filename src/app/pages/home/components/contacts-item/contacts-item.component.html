<a [href]="href()" target="_blank" class="outline-none group">
  <button
    class="size-8 rounded group-focus:outline outline-1 outline-offset-8 outline-accent"
    tabindex="-1"
  >
    <img
      [ngSrc]="iconSrc()"
      [alt]="title()"
      priority
      width="32"
      height="32"
      class="invert transition-transform group-hover:scale-125 group-focus:scale-125"
    />
  </button>
</a>
