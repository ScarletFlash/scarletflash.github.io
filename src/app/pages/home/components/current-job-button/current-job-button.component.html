    tabindex="-1"
  >
    <ng-content></ng-content>

    <section
      class="rounded-md size-full absolute bg-accent top-0 left-0 -z-10 transition-transform translate-x-1.5 translate-y-1.5 group-hover:translate-x-0 group-hover:translate-y-0 group-focus:translate-x-0 group-focus:translate-y-0"
    ></section>
  </button>
</a>
