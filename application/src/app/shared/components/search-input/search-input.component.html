<div class="search-input" [class.search-input_focused]="getFocused()">
  <input
    #inputBlock
    [placeholder]="placeholder"
    (keyup)="emitValue($event.currentTarget.value)"
    (focus)="setFocused(true)"
    (blur)="setFocused(false)"
    type="text"
    class="search-input__field"
  >
  <button
    [style.width]="getElementStyles(inputBlock).height"
    [style.height]="getElementStyles(inputBlock).height"
    class="search-input__button"
  ></button>
</div>
