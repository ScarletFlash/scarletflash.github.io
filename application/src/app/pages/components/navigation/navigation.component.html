<nav class="links" [class.links_top]="position === navigationPosition.Top">
  <a
    *ngFor="let link of links"
    class="links__item"
    [routerLink]="link.url"
    [routerLinkActiveOptions]="{ exact: true }"
    routerLinkActive
    #routerLinkActiveRef="routerLinkActive"
  >
    <app-button [isActive]="routerLinkActiveRef.isActive" [disabled]="link.disabled">
      {{ link.title }}
    </app-button>
  </a>
</nav>
